<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A rip-off of youtube, just beginner level stuffs!">
        <link rel="icon" href="https://www.youtube.com/s/desktop/dc7c9013/img/favicon_32x32.png" sizes="32x32">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="Interface/styles/general.css">
        <link rel="stylesheet" href="Interface/styles/header.css">
        <link rel="stylesheet" href="Interface/styles/video.css">
        <link rel="stylesheet" href="Interface/styles/sidebar.css">
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="Interface/icons/hamburger-menu.svg">
                <img class="youtube-logo" src="Interface/icons/youtube-logo.svg">
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon"  src="Interface/icons/search.svg">
                    <div class="tooltip">Search</div>
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="Interface/icons/voice-search-icon.svg">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-section">
                <a href="Interface/upload.html">
                    <button class="Create-button">
                        <div class="Create">
                            <img class="Cross" src="Interface/icons/cross.png">
                            <div class="text">
                                Create
                            </div>
                        </div>
                        </button>
                </a>
                <div class="notifications-icon-container">
                    <img class="notifications-icon" src="Interface/icons/notifications.svg">
                    <div class="notifications-count">3</div>
                    <div class="tooltip">notifications</div>
                </div>
                <img class="current-user-picture" src="Interface/icons/makky.jpeg">
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-link">
                <img src="Interface/icons/home.png">
                <div>Home</div>
            </div>
            <div class="sidebar-link">
                <img src="Interface/icons/shorts.png">
                <div>Shorts</div>
            </div>
            <div class="sidebar-link">
                <img src="Interface/icons/folders.png">
                <div>Subscriptions</div>
            </div>
            <div class="sidebar-link">
                <img src="Interface/icons/user.png">
                <div>You</div>
            </div>
        </div>
        <div class="video-grid"></div>
        <script type="module" src="Interface/Scripts/script.js"></script>
    </body>

</html>
